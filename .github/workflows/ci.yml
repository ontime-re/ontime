name: Continuous Integration

on:
  push:
    branches: [ 'main', 'develop' ]
  pull_request:
    branches: [ 'main', 'develop' ]

jobs:

  # --------------------------------
  # Lint the Codebase
  # --------------------------------

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Format
        uses: psf/black@stable

  # --------------------------------
  # Test the Codebase
  # Runs in the same dev container than 
  # the one used to develop the project
  # --------------------------------

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name : Test
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: |
            make get-informations
            make install-dependencies-test
            make test

  # --------------------------------
  # Build the Package
  # --------------------------------

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependency manager
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: make install-dependencies

      - name: Build package
        run: make build
